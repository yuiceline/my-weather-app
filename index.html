<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus W2 HW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5c22198d26.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-top">
        <header>
          <h1>Osaka, Japan</h1>
          <ul>
            <li><h2>Sunday, 30 Aug, 14:36</h2></li>
            <li>
              <h3 id="temperature-original">
                30<span><a href="#" id="celcius">°C</a>|</span
                ><span><a href="#" id="fahrenheit">°F</a></span>
              </h3>
            </li>
            <li><h4 id="weather-description">Sunny</h4></li>
          </ul>
        </header>
        <div class="row">
          <div class="col-2">
            <h5 class="card-title">Sun</h5>
            <strong>33°</strong>/28 <br />
            <img
              src="img/partly_sunny_icon.png"
              alt="partly_sunny_icon"
              class="weather-icon"
            />
          </div>
          <div class="col-2">
            <h5 class="card-title">Mon</h5>
            <strong>34°</strong>/27° <br />
            <img
              src="img/sunny_icon.png"
              alt="sunny_icon"
              class="weather-icon"
            />
          </div>
          <div class="col-2">
            <h5 class="card-title">Tue</h5>
            <strong>34°</strong>/28° <br />
            <img
              src="img/sunny_icon.png"
              alt="sunny_icon"
              class="weather-icon"
            />
          </div>
          <div class="col-2">
            <h5 class="card-title">Wed</h5>
            <strong>32°</strong>/27° <br />
            <img
              src="img/partly_sunny_icon.png"
              alt="partly_sunny_icon"
              class="weather-icon"
            />
          </div>
          <div class="col-2">
            <h5 class="card-title">Thu</h5>
            <strong>33°</strong>/25° <br />
            <img
              src="img/sunny_icon.png"
              alt="sunny_icon"
              class="weather-icon"
            />
          </div>
        </div>
        <div class="wrapper-bottom">
          <div>
            <img src="img/around_the_world.svg" alt="world-icon" id="world-icon">
          </div>
          <form id="check-form">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="user-input"
                placeholder="Type your city"
                required
              />
            </div>
          <div class="buttons">
              <div class="col">
              <input
                type="submit"
                class="btn btn-primary check-button"
                value="SEARCH"
                id="search-button"
              />
            </div>
            <div class="col-12">
              <button class="btn btn-primary check-button" id="location-button">
                Current Location
              </button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
